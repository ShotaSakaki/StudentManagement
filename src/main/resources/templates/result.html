<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
  <meta charset = "UTF-8">
  <title>結果ページ</title>
</head>
<body>
<h1>送信結果</h1>

<p>ID: <span th:text = "${student.id}"></span></p>
<p>名前: <span th:text = "${student.fullName}"></span></p>
<p>ふりがな: <span th:text = "${student.furigana}"></span></p>
<p>ニックネーム: <span th:text = "${student.nickname}"></span></p>
<p>メールアドレス: <span th:text = "${student.email}"></span></p>
<p>都道府県: <span th:text = "${student.prefecture}"></span></p>
<p>年齢: <span th:text = "${student.age}"></span></p>
<p>性別: <span th:text = "${student.gender}"></span></p>
</body>
</html>
