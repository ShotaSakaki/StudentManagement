<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>受講生登録</title>
</head>

<body>
<h1>受講生登録</h1>
<form th:action="@{/registerStudent}" th:object="${studentDetail}" method="post">

  <div>
    <label for="fullName">ID(必須。英字・数字・記号合わせて6文字以上):</label>
    <input type="text" id="id" th:field="*{student.id}" required /><br>
    <label for="fullName">名前(必須):</label>
    <input type="text" id="fullName" th:field="*{student.fullName}" required /><br>
    <label for="furigana">ふりがな(必須。ひらがな):</label>
    <input type="text" id="furigana" th:field="*{student.furigana}" required /><br>
    <label for="nickname">ニックネーム:</label>
    <input type="text" id="nickname" th:field="*{student.nickname}" /><br>
    <label for="email">メールアドレス(必須):</label>
    <input type="text" id="email" th:field="*{student.email}" required /><br>
    <label for="prefecture">都道府県:</label>
    <input type="text" id="prefecture" th:field="*{student.prefecture}"  /><br>
    <label for="age">年齢:</label>
    <input type="text" id="age" th:field="*{student.age}"  /><br>
    <label for="gender">性別:</label>
    <input type="text" id="gender" th:field="*{student.gender}"  /><br>
  </div>

  <div>
    <button type="submit">登録</button>
  </div>

</form>

</body>
</html>
