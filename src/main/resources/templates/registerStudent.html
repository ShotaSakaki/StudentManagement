<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">

<head>
  <meta charset = "UTF-8">
  <title>受講生登録</title>
</head>

<body>
<h1>受講生登録</h1>
<form th:action = "@{/registerStudent}" th:object = "${studentDetail}" method = "post">

  <div>
    <label for = "lastName">姓<font color="red">※必須</font>:</label>
    <input type = "text" id = "lastName" th:field = "*{student.lastName}" required />
    <label for = "firstName">名<font color="red">※必須</font>:</label>
    <input type = "text" id = "firstName" th:field = "*{student.firstName}" required />
  </div>
  <div>
    <label for = "lastNameFurigana">姓(ひらがな)<font color="red">※必須</font>:</label>
    <input type = "text" id = "lastNameFurigana" th:field = "*{student.lastNameFurigana}" required />
    <label for = "firstNameFurigana">名(ひらがな))<font color="red">※必須</font>:</label>
    <input type = "text" id = "firstNameFurigana" th:field = "*{student.firstNameFurigana}" required />
  </div>
  <div>
    <label for = "nickname">ニックネーム:</label>
    <input type = "text" id = "nickname" th:field = "*{student.nickname}" />
  </div>
  <div>
    <label for = "email">メールアドレス<font color="red">※必須</font>:</label>
    <input type = "text" id = "email" th:field = "*{student.email}" required />
  </div>

  <div>
    <label for = "prefecture">都道府県:</label>
    <select id = "prefecture" th:field = "*{student.prefecture}">
      <option value = "北海道">北海道</option>
      <option value = "青森県">青森県</option>
      <option value = "岩手県">岩手県</option>
      <option value = "宮城県">宮城県</option>
      <option value = "秋田県">秋田県</option>
      <option value = "山形県">山形県</option>
      <option value = "福島県">福島県</option>
      <option value = "茨城県">茨城県</option>
      <option value = "栃木県">栃木県</option>
      <option value = "群馬県">群馬県</option>
      <option value = "埼玉県">埼玉県</option>
      <option value = "千葉県">千葉県</option>
      <option value = "東京都">東京都</option>
      <option value = "神奈川県">神奈川県</option>
      <option value = "新潟県">新潟県</option>
      <option value = "富山県">富山県</option>
      <option value = "石川県">石川県</option>
      <option value = "福井県">福井県</option>
      <option value = "山梨県">山梨県</option>
      <option value = "長野県">長野県</option>
      <option value = "岐阜県">岐阜県</option>
      <option value = "静岡県">静岡県</option>
      <option value = "愛知県">愛知県</option>
      <option value = "三重県">三重県</option>
      <option value = "滋賀県">滋賀県</option>
      <option value = "京都府">京都府</option>
      <option value = "大阪府">大阪府</option>
      <option value = "兵庫県">兵庫県</option>
      <option value = "奈良県">奈良県</option>
      <option value = "和歌山県">和歌山県</option>
      <option value = "鳥取県">鳥取県</option>
      <option value = "島根県">島根県</option>
      <option value = "岡山県">岡山県</option>
      <option value = "広島県">広島県</option>
      <option value = "山口県">山口県</option>
      <option value = "徳島県">徳島県</option>
      <option value = "香川県">香川県</option>
      <option value = "愛媛県">愛媛県</option>
      <option value = "高知県">高知県</option>
      <option value = "福岡県">福岡県</option>
      <option value = "佐賀県">佐賀県</option>
      <option value = "長崎県">長崎県</option>
      <option value = "熊本県">熊本県</option>
      <option value = "大分県">大分県</option>
      <option value = "宮崎県">宮崎県</option>
      <option value = "鹿児島県">鹿児島県</option>
      <option value = "沖縄県">沖縄県</option>
      <option value = "日本国外">日本国外</option>
      <option value = "無回答">無回答</option>
    </select>
  </div>

  <div>
    <label for = "age">年齢:</label>
    <input type = "text" id = "age" th:field = "*{student.age}"  />
  </div>

  <div>
    <label for = "gender">性別:</label>
    <select id = "gender" th:field = "*{student.gender}">
      <option value = "男">男</option>
      <option value = "女">女</option>
      <option value = "その他">その他</option>
      <option value = "無回答">無回答</option>
    </select>
  </div>

  <div>
    <label for = "remark">備考:</label>
    <input type = "text" id = "remark" th:field = "*{student.remark}"  />
  </div>

  <div th:each = "course, stat : *{studentsCourses}">
    <label for = "studentCourse.__${stat.index}__.courseName" th:for = "studentCourse.__${stat.index}__.courseName">受講コース名: </label>
    <select id = "studentCourse.__${stat.index}__.courseName" th:field = "*{studentsCourses[__${stat.index}__].courseName}" >
      <option value = "TOEIC">TOEIC</option>
      <option value = "Java">Java</option>
      <option value = "中国語">中国語</option>
    </select>
  </div>

  <div>
    <button type = "submit">登録</button>
  </div>

</form>

</body>
</html>
